<ng-template #rejectTipContent><p [innerHTML]="'submission.workflow.tasks.claimed.confirm-approve_help' | translate"></p></ng-template>
<button [className]="'btn btn-success'"
        [ngbTooltip]="rejectTipContent"
        [disabled]="processing$ | async"
        (click)="openConfirmModal(rejectModal)" >
  <span *ngIf="processing$ | async"><i class='fas fa-circle-notch fa-spin'></i> {{'submission.workflow.tasks.generic.processing' | translate}}</span>
  <span *ngIf="!(processing$ | async)"><i class="fa fa-thumbs-up"></i> {{'submission.workflow.tasks.claimed.confirm-approve.submit' | translate}}</span>
</button>

<ng-template #rejectModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{'submission.workflow.tasks.claimed.confirm-approve.reason.title' | translate}}</h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-info" role="alert">
      {{'submission.workflow.tasks.claimed.confirm-approve.reason.info' | translate}}
    </div>
    <form (ngSubmit)="submitTask();">
      <button id="btn-chat"
              class="btn btn-success btn-lg btn-block mt-3"
              type="submit">
        <span *ngIf="processing$ | async"><i class='fas fa-circle-notch fa-spin'></i> {{'submission.workflow.tasks.generic.processing' | translate}}</span>
        <span *ngIf="!(processing$ | async)">{{'submission.workflow.tasks.claimed.confirm-approve.reason.submit' | translate}}</span>
      </button>
    </form>
  </div>
</ng-template>
